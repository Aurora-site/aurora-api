- name: Deploy test aurora-api
  hosts: all
  become: false
  vars:
    project_dir: ~/deploy/test-aurora-api

  tasks:
    - name: Copy files to service directory
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "{{ project_dir }}/{{ item }}"
        mode: "0755"
        backup: false
        remote_src: false
      loop:
        - compose.yaml

    - name: Pull new frontend image
      ansible.builtin.command:
        cmd: docker compose pull
        chdir: "{{ project_dir }}"
      register: out
      changed_when: out.rc != 0

    # https://github.com/tortoise/aerich/issues/384
    - name: Run migrations
      ansible.builtin.command:
        cmd: timeout -s INT -k 10 --preserve-status 5 docker compose run --rm aurora-api aerich upgrade
        chdir: "{{ project_dir }}"
      timeout: 60
      register: out
      changed_when: out.rc != 0

    - name: Deploy new image
      ansible.builtin.command:
        cmd: docker compose up -d --force-recreate
        chdir: "{{ project_dir }}"
      environment:
        PORT: "{{ PORT }}"
        IGNORE_CORS: "{{ IGNORE_CORS }}"
      register: out
      changed_when: out.rc != 0
