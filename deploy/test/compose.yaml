services:
  aurora-api:
    image: ghcr.io/akorzunin/aurora-api:latest
    container_name: test-aurora-api
    ports:
      - ${PORT:-8000}:8000
    environment:
      - IGNORE_CORS=${IGNORE_CORS:-}
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    labels:
      org.opencontainers.group: "logging"
